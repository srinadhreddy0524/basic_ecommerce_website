<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/Users/srinadhreddy/Documents/E- commerce/public/css/pat.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <form action="/submit_payment" method="POST" class="payment-form">
            <div class="payment-info">
                <h2>Payment Details</h2>

                <!-- Name -->
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <!-- Email -->
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <!-- Shipping Address -->
                <label for="address">Shipping Address</label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your shipping address" required></textarea>

                <!-- Payment Method -->
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>

                <label for="expiry-date">Expiry Date</label>
                <input type="month" id="expiry-date" name="expiry-date" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

                <div class="payment-actions">
                    <button type="submit" class="submit-btn">Pay Now</button>
                </div>
            </div>
        </form>
    </div>
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Payment Successful!</h2>
            <p>Your payment has been processed successfully. You will be redirected shortly...</p>
        </div>
    </div>
</body>
</html>
